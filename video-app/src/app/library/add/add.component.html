<form class="add-form" #form="ngForm" (keyup.enter)="onAddClick(form, platform)">

  <div>
    <mat-form-field>
      <mat-label>Video identifier</mat-label>
      <input id="videoId" name="videoId" matInput [(ngModel)]="apply.videoId"  [formControl]="identifierFormControl" [errorStateMatcher]="matcher"
      placeholder="https://www.youtube.com/watch?v=ft4jcPSLJfY" />
      <mat-error *ngIf="identifierFormControl.hasError('required')">
        Identifier is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <label for="youtube">
      Platform
    </label>
  </div>
  <div>
    <mat-button-toggle-group #platform="matButtonToggleGroup" value="youtube">
      <mat-button-toggle id="youtube" name="youtube" value="youtube" aria-label="Text align center">
        YouTube
      </mat-button-toggle>
      <mat-button-toggle id="vimeo" name="vimeo" value="vimeo" aria-label="Text align center">
        Vimeo
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="margin-top">
    <button class="mat-raised-button" mat-raised-button color="warn" (click)="onAddClick(form, platform)">Add</button>
  </div>

  <div class="margin-top">
    <button class="mat-raised-button" mat-stroked-button color="warn" (click)="onAddDefaultClick()">Add defaults</button>
  </div>
</form>


 <span *ngIf="showErrorMessage">Something went wrong. Check link adress.</span>

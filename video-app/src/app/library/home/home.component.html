<app-jumbotron
  [leadTitle]="'Video App'"
  [leadText]="'You can watch your favourite videos from different platforms all in one place.'"
>
</app-jumbotron>

<div class="navbar-container">
  <mat-button-toggle-group
    #viewMode="matButtonToggleGroup"
    value="metro"
    class="margin-bottom"
    (change)="onViewChange(viewMode.value)"
  >
    <mat-button-toggle class="mat-raised-button" value="metro" aria-label="Metro mode">
      Metro view
    </mat-button-toggle>
    <mat-button-toggle class="mat-raised-button" value="list" aria-label="List mode">
      List view
    </mat-button-toggle>
  </mat-button-toggle-group>

  <mat-button-toggle-group
    #showFav="matButtonToggleGroup"
    value="allVideos"
    class="margin-bottom margin-left"
    (change)="onFavoriteShow(showFav.value !== 'allVideos')"
  >
    <mat-button-toggle class="mat-raised-button" value="allVideos" aria-label="allVideos mode">
      All videos
    </mat-button-toggle>
    <mat-button-toggle class="mat-raised-button" value="favorite" aria-label="favorite mode">
      Show favorite only
    </mat-button-toggle>
  </mat-button-toggle-group>

  <mat-button-toggle-group
    #sort="matButtonToggleGroup"
    value="asc"
    class="margin-bottom margin-left"
    (change)="onSortClick(sort.value)"
  >
    <mat-button-toggle class="mat-raised-button" value="asc" aria-label="asc mode">
      Sort by the newest
    </mat-button-toggle>
    <mat-button-toggle class="mat-raised-button" value="desc" aria-label="desc mode">
      Sort by the oldest
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>

<div class="video-container">
  <div
    *ngFor="let video of videos"
    class="item box-corners box-border padding-around video-box-height margin-bottom"
    [ngClass]="{ item1: viewModeValue === 'metro', item2: viewModeValue === 'list' }"
  >
    <app-video-data [video]="video" (playEvent)="onPlayClick(video)"></app-video-data>

    <div class="item">
      <mat-icon
        class="cursor-pointer"
        aria-hidden="false"
        aria-label="Favorite_border"
        *ngIf="!video.fav"
        (click)="onChangeFavClick(video)"
        >favorite_border</mat-icon
      >
      <mat-icon
        class="cursor-pointer"
        aria-hidden="false"
        aria-label="Favorite"
        *ngIf="video.fav"
        (click)="onChangeFavClick(video)"
        >favorite</mat-icon
      >
      <mat-icon
        class="cursor-pointer"
        aria-hidden="false"
        aria-label="play_circle_filled"
        (click)="onPlayClick(video)"
      >
        play_circle_filled</mat-icon
      >
      <mat-icon
        class="cursor-pointer"
        aria-hidden="false"
        aria-label="delete_sweep"
        (click)="onDeleteClick(video)"
      >
        delete_sweep</mat-icon
      >
    </div>
  </div>
</div>

<div class="nav justify-content-end">
  <button mat-raised-button color="warn" (click)="onDeleteAllVideosClick()">
    Delete all videos
  </button>
</div>

<div
  class="box-corners box-border width100 margin-top margin-bottom padding-around"
  *ngIf="length === 0"
>
  No films in library
</div>

<mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChanged($event)"
>
</mat-paginator>
